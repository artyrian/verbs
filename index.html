<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verb Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Irregular Verb Quiz</h1>
        <div class="instruction-container">
            <p>If a verb form has several variants, use any of them, only one.</p>
            <a href="https://github.com/artyrian/verbs" class="github-link" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                </svg>
                View on GitHub
            </a>
        </div>
        
        <div class="file-input">
            <p>Load verbs from file:</p>
            <input type="file" id="verb-file" accept=".txt">
            <div id="file-status" class="file-status">Looking for irregular_verbs.txt...</div>
        </div>
        
        <div class="mode-selector">
            <button id="v1-mode" class="mode-button active">English → Forms</button>
            <button id="ru-mode" class="mode-button">Russian → Forms</button>
        </div>
        
        <div class="options-container">
            <div class="checkbox-group">
                <input type="checkbox" id="exclude-correct" name="exclude-correct">
                <label for="exclude-correct">Don't show correctly answered verbs again</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="show-translate" name="show-translate">
                <label for="show-translate">Show translation on hover</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="show-hint" name="show-hint">
                <label for="show-hint">Show hint on hover</label>
            </div>
        </div>
        
        <div id="quiz-container" class="quiz-container">
            <div class="verb-prompt" id="verb-prompt">Loading...</div>
            
            <div id="v1-quiz-form">
                <div class="form-group">
                    <label for="v2-input">Past Simple (V2):</label>
                    <input type="text" id="v2-input" placeholder="Enter past simple form">
                </div>
                <div class="form-group">
                    <label for="v3-input">Past Participle (V3):</label>
                    <input type="text" id="v3-input" placeholder="Enter past participle form">
                </div>
            </div>
            
            <div id="ru-quiz-form" class="hidden">
                <div class="form-group">
                    <label for="v1-input">Infinitive (V1):</label>
                    <input type="text" id="v1-input" placeholder="Enter infinitive form">
                </div>
                <div class="form-group">
                    <label for="v2-input-ru">Past Simple (V2):</label>
                    <input type="text" id="v2-input-ru" placeholder="Enter past simple form">
                </div>
                <div class="form-group">
                    <label for="v3-input-ru">Past Participle (V3):</label>
                    <input type="text" id="v3-input-ru" placeholder="Enter past participle form">
                </div>
            </div>
            
            <button id="check-button">Check Answer</button>
            
            <div id="feedback" class="feedback"></div>
            <div id="correct-answer" class="correct-answer hidden"></div>
        </div>
        
        <div class="stats">
            <div class="stats-row">
                <p>Score: <span id="score">0</span> correct out of <span id="total">0</span> (<span id="percentage">0%</span>)</p>
            </div>
            <div class="stats-row">
                <p>Learned verbs: <span id="learned-percent">0%</span> of all unique verbs</p>
            </div>
            <div class="stats-row">
                <p>Remaining verbs: <span id="remaining-verbs">0</span></p>
            </div>
            <button id="reset-stats" class="reset-stats hidden">Reset Stats & Include All Verbs</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
