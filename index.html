<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irregular Verb Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Irregular Verb Quiz</h1>
        
        <div class="file-input">
            <p>Load verbs from file:</p>
            <input type="file" id="verb-file" accept=".txt">
            <div id="file-status" class="file-status">Looking for irregular_verbs.txt...</div>
        </div>
        
        <div class="mode-selector">
            <button id="v1-mode" class="mode-button active">English → Forms</button>
            <button id="ru-mode" class="mode-button">Russian → Forms</button>
        </div>
        
        <div class="checkbox-group">
            <input type="checkbox" id="exclude-correct" name="exclude-correct">
            <label for="exclude-correct">Don't show correctly answered verbs again</label>
        </div>
        
        <div id="quiz-container" class="quiz-container">
            <div class="verb-prompt" id="verb-prompt">Loading...</div>
            
            <div id="v1-quiz-form">
                <div class="form-group">
                    <label for="v2-input">Past Simple (V2):</label>
                    <input type="text" id="v2-input" placeholder="Enter past simple form">
                </div>
                <div class="form-group">
                    <label for="v3-input">Past Participle (V3):</label>
                    <input type="text" id="v3-input" placeholder="Enter past participle form">
                </div>
            </div>
            
            <div id="ru-quiz-form" class="hidden">
                <div class="form-group">
                    <label for="v1-input">Infinitive (V1):</label>
                    <input type="text" id="v1-input" placeholder="Enter infinitive form">
                </div>
                <div class="form-group">
                    <label for="v2-input-ru">Past Simple (V2):</label>
                    <input type="text" id="v2-input-ru" placeholder="Enter past simple form">
                </div>
                <div class="form-group">
                    <label for="v3-input-ru">Past Participle (V3):</label>
                    <input type="text" id="v3-input-ru" placeholder="Enter past participle form">
                </div>
            </div>
            
            <button id="check-button">Check Answer</button>
            
            <div id="feedback" class="feedback"></div>
            <div id="correct-answer" class="correct-answer hidden"></div>
        </div>
        
        <div class="stats">
            <p>Score: <span id="score">0</span> correct out of <span id="total">0</span> (<span id="percentage">0%</span>)</p>
            <p>Remaining verbs: <span id="remaining-verbs">0</span></p>
            <button id="reset-stats" class="reset-stats hidden">Reset Stats & Include All Verbs</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
